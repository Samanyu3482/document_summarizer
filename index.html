<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>
    <!-- Inter font and Tailwind CSS for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Custom spinner for a smoother animation */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
        }
        /* Gradient for the main button */
        .summarize-btn-gradient {
            background-image: linear-gradient(to right, #4F46E5 0%, #6366F1 51%, #4F46E5 100%);
            transition: all 0.3s ease;
            background-size: 200% auto;
        }
        .summarize-btn-gradient:hover {
            background-position: right center;
        }
        /* Custom message box styling */
        .message-box {
            background-color: #1f2937;
            color: #ffffff;
            opacity: 0.95;
            transition-property: transform;
            transition-duration: 300ms;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-4xl w-full transform hover:scale-105 transition-transform duration-300">
            <h1 class="text-5xl font-extrabold text-center mb-2 text-indigo-600 tracking-tight">AI Summarizer</h1>
            <p class="text-center text-gray-500 mb-8 max-w-md mx-auto">Quickly get a concise summary of your documents by pasting text or uploading a file.</p>

            <!-- Text Input Area -->
            <div class="mb-6">
                <label for="documentInput" class="block text-gray-700 font-semibold mb-2">Your Document</label>
                <textarea id="documentInput" rows="12" class="w-full p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-indigo-500 transition-colors duration-200" placeholder="Paste your document here..."></textarea>
            </div>
            
            <!-- File Upload Area -->
            <div class="mb-6">
                <label for="fileInput" class="block text-gray-700 font-semibold mb-2">Or Upload a File (.txt, .pdf, .docx)</label>
                <input type="file" id="fileInput" accept=".txt,.pdf,.docx" class="w-full p-2 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors duration-200 cursor-pointer">
            </div>

            <!-- Action Button -->
            <div class="flex justify-center mb-6">
                <button id="summarizeButton" class="summarize-btn-gradient text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 flex items-center">
                    Summarize Document
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="flex flex-col items-center justify-center py-8 hidden">
                <div class="loading-spinner mb-4"></div>
                <span class="text-gray-500 font-medium">Summarizing...</span>
            </div>

            <!-- Summary Output Area -->
            <div id="summaryOutputContainer" class="hidden mt-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-3xl font-bold text-indigo-600">Summary</h2>
                    <button id="copyButton" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-full transition-colors duration-200 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 2a2 2 0 00-2 2v2H5a2 2 0 00-2 2v2a2 2 0 00-2 2v5a2 2 0 002 2h6a2 2 0 002-2v-5a2 2 0 00-2-2H8V2z" />
                            <path d="M12 2a2 2 0 00-2 2v2h2a2 2 0 002-2V4a2 2 0 00-2-2z" />
                        </svg>
                        Copy
                    </button>
                </div>
                <div id="summaryOutput" class="bg-gray-50 p-6 rounded-xl border-2 border-gray-300 whitespace-pre-wrap text-gray-800"></div>
            </div>
            
            <!-- Message Box for Alerts -->
            <div id="messageBox" class="message-box fixed top-4 right-4 p-4 rounded-xl shadow-xl text-sm transition-transform duration-300 transform translate-x-full">
                <p id="messageText"></p>
            </div>
        </div>
    </div>

    <!-- Libraries for PDF and DOCX parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.15/mammoth.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const documentInput = document.getElementById('documentInput');
            const fileInput = document.getElementById('fileInput');
            const summarizeButton = document.getElementById('summarizeButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const summaryOutputContainer = document.getElementById('summaryOutputContainer');
            const summaryOutput = document.getElementById('summaryOutput');
            const copyButton = document.getElementById('copyButton');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            // Set the workerSrc for pdf.js
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

            // Event listeners to handle mutual exclusivity of inputs
            documentInput.addEventListener('input', () => {
                if (documentInput.value.length > 0) {
                    fileInput.disabled = true;
                } else {
                    fileInput.disabled = false;
                }
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    documentInput.disabled = true;
                } else {
                    documentInput.disabled = false;
                }
            });

            // Exponential backoff retry function
            async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(url, options);
                        if (response.status === 429) {
                            console.warn(`Retry attempt ${i + 1} due to rate limiting (429). Retrying in ${delay}ms...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            delay *= 2; // Exponential backoff
                            continue;
                        }
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response;
                    } catch (error) {
                        if (i === retries - 1) throw error;
                        console.error(`Fetch error: ${error.message}. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }
            }
            
            // Function to show a custom message box
            function showMessage(message) {
                messageText.textContent = message;
                messageBox.classList.remove('translate-x-full');
                messageBox.classList.add('translate-x-0');
                setTimeout(() => {
                    messageBox.classList.remove('translate-x-0');
                    messageBox.classList.add('translate-x-full');
                }, 3000);
            }

            // Function to read a TXT file
            function readTxtFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e);
                    reader.readAsText(file);
                });
            }

            // Function to read a PDF file
            async function readPdfFile(file) {
                const arrayBuffer = await file.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                const pdf = await loadingTask.promise;
                let text = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(' ');
                }
                return text;
            }

            // Function to read a DOCX file
            async function readDocxFile(file) {
                const arrayBuffer = await file.arrayBuffer();
                const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                return result.value;
            }

            summarizeButton.addEventListener('click', async () => {
                let documentText = documentInput.value.trim();
                const file = fileInput.files[0];

                if (!documentText && !file) {
                    showMessage('Please enter text or upload a file to summarize.');
                    return;
                }

                if (file) {
                    const fileExtension = file.name.split('.').pop().toLowerCase();
                    try {
                        if (fileExtension === 'txt') {
                            documentText = await readTxtFile(file);
                        } else if (fileExtension === 'pdf') {
                            showMessage('Reading PDF file...');
                            documentText = await readPdfFile(file);
                        } else if (fileExtension === 'docx') {
                            showMessage('Reading DOCX file...');
                            documentText = await readDocxFile(file);
                        } else {
                            showMessage('Unsupported file type. Please upload a .txt, .pdf, or .docx file.');
                            return;
                        }
                    } catch (error) {
                        console.error('File reading error:', error);
                        showMessage('An error occurred while reading the file. Please try a different file.');
                        return;
                    }
                }

                if (documentText.length < 50) {
                    showMessage('Please provide a document with at least 50 characters for a meaningful summary.');
                    return;
                }

                loadingIndicator.classList.remove('hidden');
                summaryOutputContainer.classList.add('hidden');

                try {
                    // Prompt to guide the model to summarize the text
                    const prompt = `Please summarize the following document concisely and accurately. Focus on the main points and key takeaways.
                    
                    Document:
                    ${documentText}`;
                    
                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    
                    const payload = { contents: chatHistory };
                    
                    // IMPORTANT: Replace the empty string below with your own Gemini API key.
                    // You can get a key from Google AI Studio.
                    // This is necessary because the default key for this environment may
                    // not have the required permissions for your account.
                    const apiKey = "  ADD YOUR API KEY HERE ";
                    
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    const response = await fetchWithRetry(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const summary = result.candidates[0].content.parts[0].text;
                        summaryOutput.textContent = summary;
                        summaryOutputContainer.classList.remove('hidden');
                        showMessage('Summary generated successfully!');
                    } else {
                        throw new Error('API response was not in the expected format.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    summaryOutput.textContent = `An error occurred: ${error.message}. Please try again.`;
                    summaryOutputContainer.classList.remove('hidden');
                    showMessage('An error occurred during summarization.');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            });

            copyButton.addEventListener('click', () => {
                const textToCopy = summaryOutput.textContent;
                if (!textToCopy) {
                    showMessage('No text to copy.');
                    return;
                }
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = textToCopy;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                try {
                    document.execCommand('copy');
                    showMessage('Summary copied to clipboard!');
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showMessage('Failed to copy. Please try again.');
                } finally {
                    document.body.removeChild(tempTextarea);
                }
            });
        });
    </script>
</body>
</html>
